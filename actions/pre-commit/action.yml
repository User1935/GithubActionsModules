name: "Pre-commit"
description: 'Runs antonbabenkos pre-commit'
author:  'User1935'
inputs:
  INFRACOST_API_KEY:
    description: 'API_KEY.'
    required: false
  IS_PUSH:
    description: 'Is is a push of a pull.'
    required: false
    default: 'false'
  repo:
    description: 'The github repo to push to'
    default: 'GithubActionsModules'
  commit:
    description: 'Should the action commit change on the gh-pages branch'
    default: 'somecommit'



outputs:
  filecontent:
    description: 'Content of Pre-Commit'



runs:
  using: 'docker'
  image: './Dockerfile'

